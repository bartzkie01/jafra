<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .date-time {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .table-container {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .add-button, .delete-button, .logout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-button:hover, .delete-button:hover, .logout-button:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting" id="greeting"></div>
        <div class="date-time" id="dateTime"></div>

        <div class="action-buttons">
            <button class="add-button" onclick="openAddUserModal()">Add User</button>
            <button class="delete-button" onclick="openDeleteUserModal()">Delete User</button>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>

        <div class="table-container">
            <h2>Employee Accounts</h2>
            <table id="jafraAdminTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be dynamically generated here -->
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Admin Accounts</h2>
            <table id="adminUsersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be dynamically generated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddUserModal()">&times;</span>
            <label for="userType">User Type:</label>
            <select id="userType">
                <option value="Employee">Employee</option>
                <option value="Admin">Admin</option>
            </select>
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button onclick="addUser()">Add User</button>
        </div>
    </div>

    <!-- Delete User Modal -->
    <div id="deleteUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteUserModal()">&times;</span>
            <label for="deleteUserId">User ID to Delete:</label>
            <input type="text" id="deleteUserId">
            <button onclick="deleteUser()">Delete User</button>
        </div>
    </div>

    <script src="admin_users.js"></script>
</body>
</html>
