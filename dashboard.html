<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upper-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .date-time {
            font-size: 18px;
        }
        .logout-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        .notif-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px; /* Adjusted padding */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .notif-btn:hover {
            background-color: #0056b3;
        }
        .notification-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="upper-section">
            <h1>Welcome!</h1>
            <div class="date-time" id="dateTime"></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="notification-box" id="notificationBox">
            <!-- Notification content goes here -->
            No Notifications
        </div>
        <button class="notif-btn" onclick="toggleNotification()">Notifications</button>
        <div class="content-section">
            <!-- Your content goes here -->
        </div>
    </div>

    <script>
        // Function to format date and time
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        function formatTime(date) {
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            return date.toLocaleTimeString('en-US', options);
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('dateTime').textContent = `${formatDate(now)} - ${formatTime(now)}`;
        }
        updateDateTime(); // Update immediately
        setInterval(updateDateTime, 1000); // Update every second

        // Toggle notification box
        function toggleNotification() {
            const notificationBox = document.getElementById('notificationBox');
            notificationBox.style.display = notificationBox.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            // You can add logout logic here, such as clearing session data or redirecting to the login page
            // For example, redirecting to the login page:
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
